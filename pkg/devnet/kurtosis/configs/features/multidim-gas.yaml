# Multidimensional Gas â€” EIP-7706 Multi-Gas Pricing
# Tests: 2D gas accounting (execution + data), fee market convergence
# Verify: gas pricing separates execution/data dimensions correctly
participants:
  - el_type: geth
    el_image: eth2030:local
    cl_type: lighthouse
    cl_image: sigp/lighthouse:latest
    count: 4

network_params:
  network: kurtosis
  seconds_per_slot: 12
  genesis_delay: 30

additional_services:
  - dora
  - spamoor
  - assertoor
  - prometheus
  - grafana

spamoor_params:
  spammers:
    - scenario: eoatx
      name: "Execution Gas"
      config:
        throughput: 300
        max_pending: 600
        max_wallets: 300
    - scenario: blob-combined
      name: "Data Gas"
      config:
        throughput: 50
        max_pending: 100
        max_wallets: 50

assertoor_params:
  run_stability_check: true
  run_transaction_test: true
  run_blob_transaction_test: true
