participants:
  - el_type: geth
    el_image: eth2030:local
    cl_type: lighthouse
    cl_image: sigp/lighthouse:latest
    count: 4

network_params:
  network: kurtosis
  seconds_per_slot: 12
  genesis_delay: 30

additional_services:
  - dora
  - spamoor
  - rakoon
  - assertoor

spamoor_params:
  spammers:
    - scenario: setcodetx
      name: "EIP-7702 SetCode Spam"
      config:
        throughput: 200
        max_pending: 400
        max_wallets: 200

rakoon_params:
  tx_type: eip7702
  workers: 100
  batch_size: 200
  fuzzing: true

assertoor_params:
  run_stability_check: true
  run_transaction_test: true
  run_opcodes_transaction_test: true
