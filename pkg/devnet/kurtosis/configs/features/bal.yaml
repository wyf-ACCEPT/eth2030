    cl_type: lighthouse
    cl_image: sigp/lighthouse:latest
    count: 2

network_params:
  network: kurtosis
  seconds_per_slot: 12
  genesis_delay: 20

additional_services:
  - dora
  - spamoor
  - assertoor

spamoor_params:
  spammers:
