# ePBS â€” Enshrined Proposer-Builder Separation (EIP-7732)
# Tests: builder bid submission, payload envelope validation, builder registry
# Verify: blocks are produced via builder, bids are accepted, payloads are valid
participants:
  - el_type: geth
    el_image: eth2030:local
    cl_type: lighthouse
    cl_image: sigp/lighthouse:latest
    count: 4

network_params:
  network: kurtosis
  seconds_per_slot: 12
  genesis_delay: 30

additional_services:
  - dora
  - spamoor
  - assertoor
  - prometheus
  - grafana

spamoor_params:
  spammers:
    - scenario: eoatx
      name: "ePBS EOA Load"
      config:
        throughput: 200
        max_pending: 400
        max_wallets: 200
    - scenario: uniswap-swaps
      name: "Builder Revenue"
      config:
        throughput: 50
        max_pending: 100

assertoor_params:
  run_stability_check: true
  run_block_proposal_check: true
  run_transaction_test: true
