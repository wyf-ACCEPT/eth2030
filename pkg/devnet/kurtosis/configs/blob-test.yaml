participants:
  - el_type: geth
    el_image: eth2030:local
    cl_type: lighthouse
    cl_image: sigp/lighthouse:latest
    count: 4

network_params:
  network: kurtosis
  seconds_per_slot: 12
  genesis_delay: 20

additional_services:
  - dora
  - blobscan
  - spamoor
  - assertoor

spamoor_params:
  spammers:
    - scenario: blob-combined
      name: "Blob Stress"
      config:
        throughput: 100
        max_pending: 200
        max_wallets: 100
        sidecars_per_tx: 2

assertoor_params:
  run_stability_check: true
  run_blob_transaction_test: true
