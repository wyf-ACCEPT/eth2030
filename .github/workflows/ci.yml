name: CI

on:
  push:
    branches: [master]
    paths:
      - 'pkg/**'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [master]
    paths:
      - 'pkg/**'
      - '.github/workflows/ci.yml'
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: actions/setup-go@v5
        with:
          go-version: '1.26'
          cache-dependency-path: pkg/go.sum

      - name: Build all packages
        working-directory: pkg
        run: go build ./...

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: actions/setup-go@v5
        with:
          go-version: '1.26'
          cache-dependency-path: pkg/go.sum

      - name: Run tests
        working-directory: pkg
        run: go test ./... -timeout=15m -count=1
        env:
          GOFLAGS: '-p=4'

      - name: Test summary
        if: always()
        working-directory: pkg
        run: |
          echo "## Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          go test ./... -timeout=15m 2>&1 | grep -E "^(ok|FAIL|---)" | head -60 >> $GITHUB_STEP_SUMMARY || true

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.26'
          cache-dependency-path: pkg/go.sum

      - name: Check formatting
        working-directory: pkg
        run: |
          unformatted=$(gofmt -l .)
          if [ -n "$unformatted" ]; then
            echo "Files not formatted:"
            echo "$unformatted"
            exit 1
          fi

      - name: Vet
        working-directory: pkg
        run: go vet ./...
